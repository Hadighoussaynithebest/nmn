<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }
    .message-box {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .message-box h1 {
      color: #333;
    }
    .message-box p {
      margin-top: 10px;
      color: #666;
    }
    .message-box a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .message-box a.button:hover {
      background-color: #556cd6;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your submission has been received.</p>
    <a class="button" href="https://illuminati-project.renderforestsites.com/register/" target="_blank">
      See Pricing
    </a>
  </div>
</body>
</html>
