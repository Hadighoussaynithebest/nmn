<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>

    <form class="signup-form" id="signup-form">
      <input type="text" placeholder="Full Name" name="name" required />
      <input type="email" placeholder="Email Address" name="email" required />
      <input type="password" placeholder="Password" name="password" id="password" required />
      <input type="password" placeholder="Confirm Password" id="confirm-password" required />
      <p id="error-message" style="color: red; font-size: 14px; display: none;">Passwords do not match.</p>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="#">Log in</a></p>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", function (event) {
      if (password.value !== confirmPassword.value) {
        event.preventDefault(); // Stop form from submitting
        errorMessage.style.display = "block";
      } else {
        // Redirect manually (since there's no action="thankyou.html" now)
        event.preventDefault();
        window.location.href = "thankyou.html";
      }
    });
  </script>  
</body>
</html>
